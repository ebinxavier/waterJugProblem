<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Water Jug</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='build/waterJug.js'></script>
    <link rel="stylesheet" href="bootstrap.min.css"> 
</head>
<body>
<div class="container">
    <h2>Water Jug Problem</h2>
    <div class="form-group">
      <label for="jugA">Jug A</label>
      <input type="number" value="5" class="form-control" id="jugA" aria-describedby="emailHelp" placeholder="Enter Jug A capacity">
    </div>
    <div class="form-group">
      <label for="JugB">Jug B</label>
      <input type="number" value="3" class="form-control" id="jugB" placeholder="Jug B capacity">
    </div>
    <div class="form-group">
            <label for="JugB">Expected Result</label>
            <input type="number" value="4" class="form-control" id="output" placeholder="Expected result">
    </div>
    <div class="form-group">
            <label for="JugB">Allowed Queue size</label>
            <input type="number" value="1000" class="form-control" id="cycles" placeholder="Allowed Queue">
    </div>
    <button type="button" class="btn btn-primary" onclick="submit()">Calculate</button>
    <div id="progress"  style="margin-top: 15px;visibility: hidden;">

        <div class="progress" >
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        <span>Can take several minutes...!</span>
    </div>
    <div class="card text-white bg-primary mb-3" id="result" style="margin-top: 15px; display:none">
            <div class="card-header" id="resultJug"></div>
            <div class="card-body">
              <div class="card-text" id="trace">

              </div>
            </div>
    </div>
</div>   
<style>
.red{
    color: white;
    font-size: 25px;
}
</style> 
</body>
</html>
